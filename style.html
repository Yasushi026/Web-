<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
    <style>
        p {
            color:red; 
            width: 100px auto;
            border: 2px solid #000;
            border-radius: 10px;
          }
        .blueText{
            color:cyan;
        }
        .White{
            color: saddlebrown;
        }
        .container{
            border: 2px solid #000;
            width: 110px auto;
        }
        .important{
            background-color: aqua;
        }

    </style>
</head>
<body>
<div class="container">
    <p>あい<span class="important">うえ</span>お </p>
    <p class="White">か<span class="important">きく</span>けこ</p>
    <p class="blueText">さしすせそ</p>
</div>

</body>
</html>
